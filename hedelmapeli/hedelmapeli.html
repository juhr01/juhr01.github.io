<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <title>Hedelmäpeli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styling.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <section class="container">
    <a id="takaisin" href="../projektit/projektit.html">&#8592;Takaisin</a>
    <br>
    <h>Hedelmäpeli</h>
    <br>

    <div id="peli">
      <div id="vasen">
        <div id="raharuutu">
          <h2>Rahaa: <span id="rahaTeksti">50</span> €</h2>
          <h2>Panos: <span id="panosTeksti">1</span> €</h2>
          <div id="panokset">
            <input type="image" src="kuvat/euro.png" alt="Euro" height="70" onclick="asetaPanos(1)" id="ykkonen"
              onmouseover="this.src='kuvat/eurohover.png'" onmouseout="this.src='kuvat/euro.png'">
            <input type="image" src="kuvat/2euro.png" alt="2 Euroa" height="70" onclick="asetaPanos(2)" id="kakkonen"
              onmouseover="this.src='kuvat/2eurohover.png'" onmouseout="this.src='kuvat/2euro.png'">
            <input type="image" src="kuvat/5euro.jpg" alt="5 Euroa" height="70" onclick="asetaPanos(5)" id="vitonen"
              onmouseover="this.src='kuvat/5eurohover.jpg'" onmouseout="this.src='kuvat/5euro.jpg'">
          </div>
          <p class="normiteksti">Klikkaa vaihtaaksesi panosta</p>
        </div>

        <div id="rullalaatikko">
          <div id="rullat">
            <img id="rulla1" src="kuvat/banan.png" width="130" height="130">
            <img id="rulla2" src="kuvat/mesiveloni.png" width="130" height="130">
            <img id="rulla3" src="kuvat/munajuuri.png" width="130" height="130">
            <img id="rulla4" src="kuvat/sitruuna.png" width="130" height="130">
          </div>
          <div id="lukot">
              <input type="image" id="lukko1" class="lukko" onclick="lukitus(1)" src="kuvat/lukitse.png" width="130" height="130">
            
              <input type="image" id="lukko2" class="lukko" onclick="lukitus(2)" src="kuvat/lukitse.png" width="130" height="130">
            
              <input type="image" id="lukko3" class="lukko" onclick="lukitus(3)" src="kuvat/lukitse.png" width="130" height="130">
            
              <input type="image" id="lukko4" class="lukko" onclick="lukitus(4)" src="kuvat/lukitse.png" width="130" height="130">
          </div>

        </div>
        <input type="button" value="PELAA" onclick="pelaa()" id="pelaa">
      </div>
      <div id="oikea">
        <div id="voitot">
          <h2>Voitot</h2>
          <div id="voittotausta1">
            <img src="kuvat/munajuuri.png" width="50" height="50">
            <img src="kuvat/munajuuri.png" width="50" height="50">
            <img src="kuvat/munajuuri.png" width="50" height="50">
            <img src="kuvat/munajuuri.png" width="50" height="50">
            <p><span id="punajuurivoitto">2</span> €</p>
          </div>
          <div id="voittotausta2">
            <img src="kuvat/sitruuna.png" width="50" height="50">
            <img src="kuvat/sitruuna.png" width="50" height="50">
            <img src="kuvat/sitruuna.png" width="50" height="50">
            <img src="kuvat/sitruuna.png" width="50" height="50">
            <p><span id="sitruunavoitto">4</span> €</p>
          </div>
          <div id="voittotausta3">
            <img src="kuvat/abelsin.png" width="50" height="50">
            <img src="kuvat/abelsin.png" width="50" height="50">
            <img src="kuvat/abelsin.png" width="50" height="50">
            <img src="kuvat/abelsin.png" width="50" height="50">
            <p><span id="appelsiinivoitto">6</span> €</p>
          </div>
          <div id="voittotausta4">
            <img src="kuvat/banan.png" width="50" height="50">
            <img src="kuvat/banan.png" width="50" height="50">
            <img src="kuvat/banan.png" width="50" height="50">
            <img src="kuvat/banan.png" width="50" height="50">
            <p><span id="banaanivoitto">8</span> €</p>
          </div>
          <div id="voittotausta5">
            <img src="kuvat/mesiveloni.png" width="50" height="50">
            <img src="kuvat/mesiveloni.png" width="50" height="50">
            <img src="kuvat/mesiveloni.png" width="50" height="50">
            <img src="kuvat/mesiveloni.png" width="50" height="50">
            <p><span id="vesimelonivoitto">10</span> €</p>
          </div>
        </div>
      </div>

    </div>



  </section>
  <footer>
    <p class="footertext">© Juho Riipinen TiVi21A</p>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
